<html>
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <style>
ul {
 list-style: none;
}
#header h1 {
 text-align: center;
}
#header-list ul {
 float: right;
}
#results {
 text-align: center;
 clear: both;
}
  </style>
 </head>
 <body>
  <div id="container">
   <div id="header">
    <h1>The report</h1>
    <div id="header-list">
     <ul>
      <li>Organization: {{ organization }}</li>
      <li>Reported: {{ reported_at }}</li>
      <li>Created: {{ created_at }}</li>
     </ul>
    </div>
   </div>
   <div id="results">
    <ul>
    {% for item in inventory %}
    <li>{{ item.name }}: {{ item.price }}</li>
    {% endfor %}
    </ul>
   </div>
  </div>
 </body>
</html>
